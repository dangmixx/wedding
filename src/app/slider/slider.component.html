<div class="list-img-container">
  <div class="list-img">
    <ng-container *ngFor="let img of column1; let i=index;let l = count">
      <div class="wrapper-img"
           (click)="previewImg(i,0)">
        <img [src]="img.itemImageSrc"
             [alt]="img.alt">
      </div>
    </ng-container>
  </div>
  <div class="list-img">
    <ng-container *ngFor="let img of column2; let i=index;let l = count">
      <div class="wrapper-img"
           (click)="previewImg(i,l1)">
        <img [src]="img.itemImageSrc"
             [alt]="img.alt">
      </div>
    </ng-container>
  </div>
  <div class="list-img extra-md">
    <ng-container *ngFor="let img of column3; let i=index;let l = count">
      <div class="wrapper-img"
           (click)="previewImg(i,l2)">
        <img [src]="img.itemImageSrc"
             [alt]="img.alt">
      </div>
    </ng-container>
  </div>
</div>
