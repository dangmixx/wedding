<div class="form-container"
     #form>
  <div class="text">
    Cảm ơn bạn đã đến!
  </div>
  <form action="#">
    <div class="form-row">
      <div class="input-data">
        <input type="text"
               required>
        <div class="underline"></div>
        <label for="">Tên của bạn</label>
      </div>
    </div>
    <div class="form-row">
      <div class="input-data checkbox">
        <input type="checkbox"
               required>
        <div class="underline"></div>
        <label for="">Bạn sẽ đến</label>
      </div>
      <div class="input-data">
        <input type="text"
               required>
        <div class="underline"></div>
        <label for="">Số người bạn đến cùng</label>
      </div>
    </div>
    <div class="form-row">
      <div class="input-data textarea">
        <textarea rows="8"
                  cols="80"
                  required></textarea>
        <br />
        <div class="underline"></div>
        <label for="">Vài điều muốn nói :3</label>
        <br />
      </div>
    </div>
    <div class="button-form">
      <button>
        Submit
      </button>
    </div>
  </form>
</div>
